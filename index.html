<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career (README)</title>

  <!-- GitHub Markdown 스타일(선택) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">

  <style>
    body { margin: 0; }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px;
      box-sizing: border-box;
    }
    /* markdown body에 기본 스타일 적용 */
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
    }
  </style>
</head>

<body>
  <main class="container">
    <article id="content" class="markdown-body">Loading README...</article>
  </main>

  <!-- Markdown 렌더러 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Career repo README raw 주소
    const readmeUrl = "https://raw.githubusercontent.com/HyunChul-Kim/Career/main/README.md";
    const baseRaw  = "https://raw.githubusercontent.com/HyunChul-Kim/Career/main/";
    const baseRepo = "https://github.com/HyunChul-Kim/Career/blob/main/";

    fetch(readmeUrl, { cache: "no-cache" })
      .then(r => {
        if (!r.ok) throw new Error("README 로드 실패: " + r.status);
        return r.text();
      })
      .then(md => {
        // 1) GitHub blob 링크를 raw로 변환 (이미지가 blob로 되어있으면 안 뜸)
        md = md.replaceAll(baseRepo, baseRaw);

        // 2) 상대경로 (./xxx) -> raw 절대경로로 변환
        md = md.replace(/\]\(\.\//g, `](${baseRaw}`);

        // 3) 상대경로 (images/xxx) 같은 케이스 보정 (필요하면 폴더명 추가)
        md = md.replace(/\]\((?!https?:\/\/)([^)]+)\)/g, (m, p1) => `](${baseRaw}${p1})`);

        document.getElementById("content").innerHTML = marked.parse(md);

        // 4) 마크다운 렌더 후 <img src="...">도 한 번 더 보정 (html img 태그 쓴 경우)
        document.querySelectorAll("#content img").forEach(img => {
            const src = img.getAttribute("src") || "";
            if (src.startsWith("./")) img.src = baseRaw + src.slice(2);
            else if (!src.startsWith("http")) img.src = baseRaw + src;
            else if (src.includes("github.com/") && src.includes("/blob/"))
            img.src = src.replace("https://github.com/", "https://raw.githubusercontent.com/").replace("/blob/", "/");
        });
      })
      .catch(err => {
        document.getElementById("content").textContent = err.message;
      });
  </script>
</body>
</html>
